<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courses Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <style>
        .text-white{
            color:black
        }
  </style>
  <body style="background-color:white" >

    <nav class="navbar" style="background-color: aqua">
        <a class="navbar-brand" style="font-size: 20px">Course Recommender System</a>

        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommender</a></li>  
        </ul>
    
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px">Popular Courses</h1>
            </div>

            {% for i in range (course_name|length) %}
                <div class="col-md-3" style="margin-top: 80px">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-white">{{ course_name[i] }}</p>
                            <div class="btn-group">
                                <a href = "{{ course_url[i] }}" target = "_blank" class="btn btn-outline-danger" style =  "color: black">View Course </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

            

        </div>
    </div>



  </body>
</html>
